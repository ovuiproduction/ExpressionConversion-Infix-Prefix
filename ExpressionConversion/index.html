<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/630e6cad6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Infix-Prefix</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="headerText">IN-TO-PRE</li>
                <li class="inputExpression"><input id="input-text" type="text" placeholder="enter Infix string"></li>
                <li class="inputExpressionSubmit"><i id="go-btn" class="fa-solid fa-circle-right"></i></li>
                <li><div id="infix-exp" class="infixExpression"></div></li>
            </ul>
        </nav>
    </header>
    <div class="root">
    <hr>
        <div class="mainContainer">
            <div class="executionBlock">
                <div class="controlBlock">
                    <div class="controlElement">
                        <div id="eachElement" class="element">Elements</div>
                        <div id="next-button" class="nextBtn">Next</div>
                   </div>
                </div>
                <div id="answer-stack"  class="stack-block">
                    <div id="ans-flat" title="charecters of prefix" class="ans-flat-css"></div>
                    <div class="msg_bucket">
                        <div id="oprator-stack" class="oprator-bucket"></div>
                        <div id="alert-js" class="newmsg">message</div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
